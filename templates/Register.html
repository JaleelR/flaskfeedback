{% extends 'base.html' %}


{% block h1 %}
<h1> Register </h1>
{% endblock  %}

{% block content %}
<form id="form"   method="POST">

    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
  
      <p>
        {{ field.label }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
  
    {% endfor %}
  
    <button type="submit">Submit</button>
  </form>

 

  <form>
    <button>cancel</button>
  </form>
   <form action="/login">
    <button>login</button>
</form>

{% endblock  %}
